paths:
  /api/carts/:
    get:
      summary: Get all carts
      tags:
        - Carts
      responses:
        "200":
          description: All carts retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Internal Server Error, something went wrong with database conection
    post:
      summary: Create one cart
      tags:
        - Carts
      responses:
        "200":
          description: Cart created successfully
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Internal Server Error, something went wrong with database conection
  /api/carts/{cid}/:
    get:
      summary: Get one cart products
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart to retrieve
          schema:
            $type: string
      responses:
        "200":
          description: Cart products retrieved successfully
        "500":
          description: Internal Server Error, something went wrong with database conection
    put:
      summary: Update cart products
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart to update
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#components/requestBodies/updateProducts"
      responses:
        "200":
          description: Cart products updated successfully
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Product"
        "404":
          description: Not Found Error, the product was not found in the database
        "500":
          description: Internal Server Error, something went wrong with database conection
    delete:
      summary: Delete cart products
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart to update
          schema:
            $type: string
      responses:
        "200":
          description: Cart products deleted successfully
        "404":
          description: Not Found Error, the product was not found in the database
        "500":
          description: Internal Server Error, something went wrong with database conection
  /api/carts/{cid}/purchase/:
    post:
      summary: Buy cart products
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart to update
          schema:
            $type: string
      responses:
        "200":
          description: Cart products bought successfully
        "500":
          description: Internal Server Error, something went wrong with database conection
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Adds a product to the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart to update
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: id of the product to add
          schema:
            $type: string
      responses:
        "200":
          description: Product added to cart successfully
        "500":
          description: Internal Server Error, something went wrong with database conection
    delete:
      summary: deletes a product in the cart
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart to update
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: id of the product to update
          schema:
            $type: string
      responses:
        "200":
          description: Product updated in cart successfully
        "404":
          description: Not Found Error, the product was not found in the database
        "500":
          description: Internal Server Error, something went wrong with database conection
  /api/carts/{cid}/products/{pid}/:
    put:
      summary: Updates a product in the cart
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            type: object
            properties:
              quantity:
                type: number
      parameters:
        - name: cid
          in: path
          required: true
          description: id of the cart to update
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: id of the product to update
          schema:
            $type: string
      responses:
        "200":
          description: Product updated in cart successfully
        "404":
          description: Not Found Error, the product was not found in the database
        "500":
          description: Internal Server Error, something went wrong with database conection

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: Autogenerated mongodb ID
        products:
          type: array
          description: Products in the cart
      example:
        _id: 64d38c52eb77e11fadf7f7ab
        products: []
  requestBodies:
    updateProducts:
      type: object
      properties:
        id:
          type: string
          description: product id
        quantity:
          type: number
          description: quantity of the product to update
